<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device -width, initial - scale=1.0">
<title>Responsive Contact US Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="bg"></div>
    <section class="contact">
        <div class="content">
            <h1>Contact Us</h1>
            <p>For any further queries, please feel free to contact us using: </p>
        </div>
        <div class="container">
            <div class="contactInfo">
                    <div class="box">
                        
                        <div class="text">
                            <h3>Address:</h3>
                            <p>IIIT Lucknow, <br>Chak Ganjaria, C. G. City <br>Lucknow-226002 </p>
                        </div>
                    </div>
                    <div class="box">
                        
                        <div class="text">
                            <h3>Email: </h3>
                            <p>contact@iiitl.ac.in</p>
                        </div>
                    </div>
                    <div class="box">
                        
                        <div class="text">
                            <h3> Phone: </h3>
                            <p>+91 012-345-6789</p>
                        </div>
                    </div>
            </div>
            <div class="contactForm">
                <form>
                    <h1>Send Message:</h1>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email Address</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required" ></textarea>
                        <span>Type Your Message....</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
